<div class="container col-md-6">

    
    <!-- Material form login -->
    <div class="card">
    
        <h5 class="card-header info-color white-text text-center py-4">
          <strong>Register</strong>
        </h5>
      
        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">
      
          <!-- Form -->
          <form 
          [formGroup]="registerForm"
          (ngSubmit)="onRegister()"
          class="text-center"
          style="color: #757575;">
      
            <!-- Email -->
            <div class="md-form">
              <input type="email" class="form-control" formControlName="email" autocomplete="on">
              <label for="email">E-mail</label>
            </div>
      
            <!-- Password -->
            <div class="md-form">
              <input type="password"  class="form-control" formControlName="password" autocomplete="on">
              <label for="password">Password</label>
            </div>
    
      
            <!-- Sign in button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Register</button>
      
          </form>
          <!-- Form -->
      
        </div>
      
      </div>
      <!-- Material form login -->
    
    
    </div>
