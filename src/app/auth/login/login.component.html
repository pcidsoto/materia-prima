<div class="container col-md-6">

    
<!-- Material form login -->
<div class="card">

    <h5 class="card-header info-color white-text text-center py-4">
      <strong>Login</strong>
    </h5>
  
    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">
  
      <!-- Form -->
      <form 
      [formGroup]="loginForm"
      (ngSubmit)="onLogin()"
      class="text-center" 
      style="color: #757575;" 
      >
  
        <!-- Email -->
        <div class="md-form">
          <input type="email" class="form-control" formControlName="email" autocomplete="on">
          <label for="email">E-mail</label>
        </div>
  
        <!-- Password -->
        <div class="md-form">
          <input type="password"  class="form-control" formControlName="password" autocomplete="on">
          <label for="password">Password</label>
        </div>

  
        <!-- Sign in button -->
        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Login</button>
  
        <!-- Register -->
        <p>Not a member?
          <a routerLink="/register">Register</a>
        </p>
  
        <!-- Social login 
        <p>or sign in with:</p>
        <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>
            -->
      </form>
      <!-- Form -->
  
    </div>
  
  </div>
  <!-- Material form login -->


</div>
